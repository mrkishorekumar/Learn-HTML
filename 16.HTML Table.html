<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Table</title>
    <style>
        table,th,td {
            border: 2px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h2>Creating a Table</h2>
    <table>
        <tr>
            <th>Name</th>
            <td>Bill</td>
        </tr>
        <tr>
            <th rowspan="2">Phone</th>
            <td>123456789</td>
        </tr>
        <tr>
            <td>12345446432</td>
        </tr>
    </table>
</body>
</html>
