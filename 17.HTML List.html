<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML List</title>
</head>
<body>
    <h2>Ordered List</h2>
    <ol>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ol>

    <h2>Unordered List</h2>
    <ul style="list-style-type: square;">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ul>

    <h2>Description List</h2>
    <dl>
        <dt>Cofee</dt>
        <dd>- Black hot drink</dd>
        <dt>Milk</dt>
        <dd>- White cold drink</dd>
    </dl>

</body>
</html>
