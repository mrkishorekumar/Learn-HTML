<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Class Attribute</title>
    <style>
        .red {
            color: red;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <h2 class="red">Heading</h2>
    <p class="red">This is Paragraph 1</p>
    <p class="red">This is Paragraph 2</p>
    <p class="red">This is Paragraph 3</p>
    <p class="red">This is Paragraph 4</p>
    <p class="red">This is Paragraph 5</p>
    <p class="red">This is Paragraph 6</p>
    <p>This is Paragraph 7</p>
</body>
</html>
