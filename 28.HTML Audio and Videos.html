<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Audio and Video</title>
</head>
<body>
    <h2>Video</h2>
    <video width="320" height="240" controls>
        <source src="files/video.mp4" type="video/mp4">
    </video>
    <br>
    <h2>Audio</h2>
    <audio controls>
        <source src="files/sound.mp3" type="audio/mp3">
    </audio>
</body>
</html>
