<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Forms</title>
</head>
<body>
    <h2>Form</h2>
    <form>
        <label>Name : </label>
        <input type="text" placeholder="Enter your Name">
        <br><br>
        <label>Age : </label>
        <input type="number" placeholder="Enter your Age">
        <br><br>
        <label>Email : </label>
        <input type="email" placeholder="Enter your Email">
        <br><br>
        <label>Date : </label>
        <input type="date">
        <br><br>
        <label>Time : </label>
        <input type="time">   
        <br><br>
        <label>Gender : </label>
        <label>Male</label>
        <input type="radio" name="gender">   
        <label>Female</label>
        <input type="radio" name="gender">  
        <br><br>
        <label>Color : </label>
        <label>Red</label>
        <input type="checkbox">  
        <label>Green</label>
        <input type="checkbox">  
        <label>Blue</label>
        <input type="checkbox">  
        <br><br>
        <label>Month : </label>
        <input type="month">
        <br><br>
        <label>Photo : </label>
        <input type="file">  
        <br><br>
        <label>Instagram : </label>
        <input type="url"> 
        <br><br>
        <label>Phone : </label>
        <input type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"> 
        <br><br>
        <label>Select Color</label>
        <input type="color">   
        <br><br>
        <input type="" value="Send">
        <button type="button">Send</button> 
    </form>
</body>
</html>
